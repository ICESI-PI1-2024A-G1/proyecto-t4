{% load static %}
<!DOCTYPE html>
<html lang="en">


<head> 
    <title>Inicio de sesin</title>
    <link rel='stylesheet' type='text/css' href='{% static "css/inicio.css" %}'>
</head> 

<body>

    <div class ="wrapper">

        <form action="">

            <div class="logo"></div>
            
            <div class="input-box">
                <input type="text" placeholder="user@u.icesi.edu.co" 
                required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password"
                placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
             <label><input type = "checkbox">Recuerdame</label>
             <a href="#">¿Olvidó su nombre de usuario o contraseña?</a>
            </div>

            <button type ="submit" class="btn">Acceder</button>
            

        </form>

    </div>

</body>

</html>
