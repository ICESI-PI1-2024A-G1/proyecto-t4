{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de solicitud</title>
    <link rel='stylesheet' type='text/css' href='{% static "css/solicitudes.css" %}'>
</head>
<body>
  {% block content %}
  <div class="container">
    <img class="logo" src="https://via.placeholder.com/195x64" />
    <div class="field attachments">
      <div class="field-label">Archivos adjuntos</div>
      <div class="field-input"></div>
      <div class="field-icon">
        <div class="icon-border"></div>
      </div>
    </div>
    <div class="field provider">
      <div class="field-label">Proveedor</div>
      <div class="field-input"></div>
    </div>
    <div class="field description">
      <div class="field-label">Descripci√≥n</div>
      <div class="field-input"></div>
    </div>
    <div class="field document-type">
      <div class="field-label">Tipo de documento</div>
      <div class="field-input"></div>
    </div>
    <div class="button primary">Enviar</div>
    <div class="button secondary">Borrar</div>
    <div class="header">
      <img class="header-logo" src="https://via.placeholder.com/140x50" />
      <div class="header-title">Formulario de solicitud</div>
      <div class="header-icon"></div>
    </div>
    <div class="field name">
      <div class="field-label">Nombre completo</div>
      <div class="field-input"></div>
    </div>
    <div class="field request-type">
      <div class="field-label">Tipo de solicitud</div>
      <div class="field-input">
        <div class="dropdown">
          <div class="dropdown-label">Seleccionar</div>
          <div class="dropdown-icon"></div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
