//{% extends 'layouts/base.html' %}



{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Requisición de Pago al Exterior</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/styles/solicitudPagoExterior.css' %}">
  <style>

    .container {
      margin-top: 50px;
    }
  </style>
</head>
{% block content %}
<body>
  <main class="container">
    <h1 class="text-center">Solicitud de Requisición de Pago al Exterior</h1>
    <form>
      <h3>Datos del Beneficiario</h3>
      <div class="input-group">
        <span class="input-group-text">Nombre completo</span>
        <input type="text" placeholder="nombre" aria-label="First name" class="form-control">
        <input type="text" placeholder="apellido" aria-label="Last name" class="form-control">
      </div>
      <div class="form-group">
        <label for="tipo_identificacion">Tipo de identificación:</label>
        <input type="text" class="form-control" placeholder="Digite el tipo" aria-label="tipo_identificación" aria-describedby="inputGroup-sizing-default" >
      </div>
      <div class="form-group">
        <label for="identificacion">Número de identificación:</label>
        <input type="text" class="form-control" placeholder="Digite la identificacion" aria-label="idetificacion" aria-describedby="inputGroup-sizing-default" >
      </div>
      <div class="form-group">
        <label for="pasaporte">Número de pasaporte:</label>
        <input type="text" class="form-control" placeholder="Digite el pasaporte" aria-label="pasaporte" aria-describedby="inputGroup-sizing-default" >
      </div>
      <div class="form-group">
        <label for="ciudad_pasaporte">Ciudad de expedición del pasaporte:</label>
        <input type="text" class="form-control" placeholder="Digite la ciudad expedición" aria-label="ciudad_pasaporte" aria-describedby="inputGroup-sizing-default" >
      </div>
      <div class="form-group">
        <label for="domicilio">Datos de Domicilio:</label>
        <input type="text" class="form-control" placeholder="Digite el domicilio" aria-label="domicilio" aria-describedby="inputGroup-sizing-default" >
      </div>
      <h3>Datos de la Entidad Bancaria del Beneficiario</h3>
      <div class="form-group">
        <label for="entidad_bancaria">Nombre de la entidad bancaria:</label>
        <input type="text" class="form-control" placeholder="Digite la entidad bancaria" aria-label="entidad bancaria" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="form-group">
        <label for="tipo_cuenta">Tipo de cuenta:</label>
        <select class="form-select" aria-label="tipo_cuenta">
            <option selected>Selecciona el tipo</option>
            <option value="1">Ahorro</option>
            <option value="2">Corriente</option>
          </select>
      </div>
      <div class="form-group">
        <label for="swift">Código Swift:</label>
        <input type="text" class="form-control" placeholder="Digite el código" aria-label="código" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="form-group">
        <label for="tipo_iban_aba">Tipo de código IBAN/ABA:</label>
        <select class="form-select" aria-label="tipo_cuenta">
            <option selected>Selecciona el tipo</option>
            <option value="1">IBAN</option>
            <option value="2">ABA</option>
          </select>
      </div>
      <div class="form-group">
        <label for="iban_aba">Código IBAN/ABA:</label>
        <input type="text" class="form-control" placeholder="Digite el código" aria-label="código" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="form-group">
        <label for="nombre_cuenta">Nombre de la cuenta:</label>
        <input type="text" class="form-control" placeholder="Digite el nombre" aria-label="nombre" aria-describedby="inputGroup-sizing-default" >
      </div>
      <div class="form-group">
        <label for="numero_cuenta">Número de la cuenta:</label>
        <input type="text" class="form-control" placeholder="Digite número de cuenta" aria-label="número de cuenta" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="form-group">
        <label for="direccion_bancaria">Dirección de la entidad bancaria:</label>
        <input type="text" class="form-control" placeholder="Digite la dirección" aria-label="dirección" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="form-group">
        <label for="telefono_bancaria">Teléfono de la entidad bancaria:</label>
        <input type="text" class="form-control" placeholder="Digite el telefono" aria-label="telefono" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="form-group">
        <label for="ciudad_bancaria">Ciudad de la entidad bancaria:</label>
        <input type="text" class="form-control" placeholder="Digite la ciudad" aria-label="ciudada" aria-describedby="inputGroup-sizing-default">
      </div>
    </form>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Enviar</button>
        <button class="btn btn-primary" type="button">Borrar</button>
    </div>
</main>
</body>
</html>

{% endblock %}
